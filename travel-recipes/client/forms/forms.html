<template name="recipeForm">
	<div class="container">
		<form>
			<div class="form-group">
				<label for="name">Name your recipe</label>
				<input type="text" name="name" class="form-control" placeholder="ex: Around the World in 80 Days"/>
			</div>
			<div class="form-group">
				<label for="location">Enter the city, country, or region of this trip</label>
				<input type="text" name="location" class="form-control" placeholder="ex: Earth"/>
			</div>
			<div class="form-group">
				<label for="duration">How many days will your trip last?</label>
				<input type="number" min="0" name="duration" class="form-control" placeholder="ex: 80"/>days
			</div>
			<div class="form-group">
				<label for="mainImage">Add the url of an image that represents your trip</label>
				<input type="url" name="mainImage" class="form-control" placeholder="ex: http://www.around-the-world.jpeg"/>
			</div>
			<div class="form-group">
				<label for="summary">Add a summary of your trip here</label>
				<textarea name="summary" class="form-control" placeholder="ex: A trip around the world in 80 days! All the way around! In 80 days! For real!!!1"></textarea>
			</div>
		</form>

		<input type="button" class="btn btn-default" id="submitRecipe" value="Submit"/>
	</div>
</template>



<template name="ingredientForm">
	<div class="container">
		<h3> Add a new ingredient to your recipe </h3>

		<form>
			<div class="form-group">
				<label>Type</label>
				<select id="ingredientType">
					<option value="lodging">lodging</option>
					<option value="transportation">transportation</option>
					<option value="activity">activity</option>
					<option value="food">food</option>
				</select>
			</div>
			<div class="form-group">
				<label for="name">Give it a name</label>
				<input type="text" name="name" class="form-control" placeholder="ex: hot air balloon"/>
			</div>
			<div class="form-group">
				<label for="cost">How much do you expect it will cost?</label>
				$<input type="number" min="0" name="cost" class="form-control" placeholder=""/>
			</div>
			<div class="form-group">
				<label for="duration">Duration</label>
				<input type="number" min="0" name="duration" class="form-control" placeholder="How long do you expect it to last?"/>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" name="address" class="form-control" placeholder="Where is it?"/>
			</div>
			<div class="form-group">
				<label for="ingredientPic">Picture</label>
				<input type="url" name="ingredientPic" class="form-control" placeholder="Add the url of an image"/>
			</div>
			<div class="form-group">
				<label for="website">Website</label>
				<input type="url" name="website" class="form-control" placeholder="Add the url if available"/>
			</div>
			<div class="form-group">
				<label for="notes">Notes</label>
				<input type="text" name="notes" class="form-control" placeholder="Add some additional information"/>
			</div>
		</form>

		<input type="button" id="submitIngredient" value="Submit"/>
	</div>
</template>
