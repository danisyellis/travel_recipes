<template name="recipe">
	{{> recipeItem}}

	{{#if isUserAndCreator}}
		{{> ingredientForm}}
	{{/if}}
</template>



<template name="recipeItem">
	<div class="container">
    <div id="recipe-info">
      <img src="{{mainImage}}" class="main-img img-rounded">
      <h2>Trip Name: {{name}}</h2>
      <h3>Location: {{location}}</h3>
      <h3>Duration: {{duration}}</h3>
      <p>{{summary}}</p>
    </div>

		<h3>Ingredients</h3>
		<ul id="ingredients_list">
	  	{{#each ingredients}}
	    	{{> ingredient}}
	  	{{/each}}
	  </ul>
	</div>
</template>



<template name="ingredient">
  {{#with currentIngredient}}
    <details>
	    <summary id="drop-down-button">{{name}}: {{type}}</summary>
	    <ul class="additional-details">
	      <li class="ingredientPic"><img src="{{ingredientPic}}"></li>
	      <li>Duration: {{duration}}</li>
	      <li>Cost: {{cost}}</li>
	      <li>Address: {{address}}</li>
	      <li>Website: {{website}}</li>
				<li>Notes: {{notes}}</li>
	    </ul>
    </details>
  {{/with}}
</template>
