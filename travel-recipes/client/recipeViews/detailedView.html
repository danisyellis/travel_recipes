<template name="recipe">
	<div class="banner" style="background-image: url('{{mainImage}}')">
		{{name}}
	</div>

	<div class="container">
		{{> recipeItem}}

		{{#if isUserAndCreator}}
			{{> ingredientForm}}
		{{/if}}
	</div>
</template>



<template name="recipeItem">
  <div id="recipe-info">
    <h3>Visit {{location}} for {{duration}}</h3>
    <p>{{summary}}</p>
  </div>

	<h3>Ingredients</h3>
	<ul id="ingredients-list">
  	{{#each ingredients}}
    	{{> ingredient}}
  	{{/each}}
  </ul>
</template>



<template name="ingredient">
  {{#with currentIngredient}}
    <details>
	    <summary id="drop-down-button">{{name}}: {{type}}</summary>
	    <ul class="additional-details">
	      <li class="ingredientPic"><img src="{{ingredientPic}}"></li>
				<li>Start time: {{startTime}}</li>
	      <li>Duration: {{duration}}</li>
	      <li>Cost: {{cost}}</li>
	      <li>Address: {{address}}</li>
	      <li>Website: {{website}}</li>
				<li>Notes: {{notes}}</li>
	    </ul>
    </details>
  {{/with}}
</template>
