<template name="recipe">
	<div class="container">
		<div class="banner">
			<img class="banner_image" style="background-image: url('{{mainImage}}')">
		</div>
		<div class="title">
			<h1>{{name}}</h1>
		</div>
	</div>

	<div id="wrapper">
		{{> recipeItem}}

		{{#if isUserAndCreator}}
			{{> ingredientForm}}
		{{/if}}
	</div>
</template>



<template name="recipeItem">
	<div class="container content">
    <div id="recipe-info">
      <h3>Visit {{location}} for {{duration}}</h3>
      <p>{{summary}}</p>
    </div>

		<h3>Ingredients</h3>
		<ul id="ingredients_list">
	  	{{#each ingredients}}
	    	{{> ingredient}}
	  	{{/each}}
	  </ul>
	</div>
</template>



<template name="ingredient">
  {{#with currentIngredient}}
    <details>
	    <summary id="drop-down-button">{{name}}: {{type}}</summary>
	    <ul class="additional-details">
	      <li class="ingredientPic"><img src="{{ingredientPic}}"></li>
				<li>Start time: {{startTime}}</li>
	      <li>Duration: {{duration}}</li>
	      <li>Cost: {{cost}}</li>
	      <li>Address: {{address}}</li>
	      <li>Website: {{website}}</li>
				<li>Notes: {{notes}}</li>
	    </ul>
    </details>
  {{/with}}
</template>
