<template name="mainPage">
	<div class="container">
		<div class="banner">
			<img class="banner_image">
		</div>
		<div class="title">
			<h1>COOK UP YOUR<br>DREAM TRIP</h1>
		</div>

		<div class="row" id="lower_half">
			<p class="col-md-8 col-md-offset-2">
				Create collections of accommodations, food, transportation, and fun activities for future trips.
				<br><br>
				Browse other people's collections for inspiration.
			</p>
		</div>
	</div>

	<div id="wrapper">
	  <div id="column">
	  	{{#each recipes}}
		  	{{> recipeSummary}}
	  	{{/each}}
	 	</div>
	</div>
</template>

<template name="recipeSummary">
  <a href="/recipes/{{_id}}">
	  <div class="pin">
		  <p class="name">{{name}} </p>
		  <p>{{duration}}</p>
		  <p>{{location}}</p>
		  <img src={{recipeImage}} class="mainImage" />
		  <p class="summary">{{summary}}</p>
		  <p class="username">Created by:</p>
		  <p><a>{{userName}}</a> {{dateCreatedFromNow}}</p>
	  </div>
  </a>
</template>
