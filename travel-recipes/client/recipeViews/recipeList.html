<template name="mainPage">
	<div
		class="banner"
		style="background-image: url('/traveling/womanphotographingstupa.jpg')">
		Discover the world's most delicious vacations
	</div>

	{{#each recipes}}
  	{{> recipeSummary}}
	{{/each}}
</template>

<template name="recipeSummary">
  <a href="/recipes/{{_id}}">
	  <div class="thumb" style="background-image: url({{recipeImage}})">
		  <p class="name">{{name}} </p>
		  <p>{{duration}}</p>
		  <p>{{location}}</p>
		  <!-- <p class="summary">{{summary}}</p> -->
		  <p class="username">Created by:</p>
		  <p><a>{{userName}}</a> {{dateCreatedFromNow}}</p>
	  </div>
  </a>
</template>
