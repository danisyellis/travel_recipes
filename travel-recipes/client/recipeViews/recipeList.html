<template name="mainPage">
	<div class="container">
		<div class="banner">
			<img class="banner_image" style="background-image: url('/traveling/womanphotographingstupa.jpg')">
		</div>
		<div class="title">
			<h1>Discover the world's most delicious vacations</h1>
		</div>
	</div>

	<div id="wrapper">
  	{{#each recipes}}
	  	{{> recipeSummary}}
  	{{/each}}
	</div>
</template>

<template name="recipeSummary">
  <a href="/recipes/{{_id}}">
	  <div class="pin" style="background-image: url({{recipeImage}})">
		  <p class="name">{{name}} </p>
		  <p>{{duration}}</p>
		  <p>{{location}}</p>
		  <!-- <p class="summary">{{summary}}</p> -->
		  <p class="username">Created by:</p>
		  <p><a>{{userName}}</a> {{dateCreatedFromNow}}</p>
	  </div>
  </a>
</template>
