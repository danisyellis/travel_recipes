<template name="mainPage">
	<div class="container">
		<div class="banner">
			<img class="banner_image">
		</div>
		<div class="title">
			<h1>Cook up your<br>dream trip</h1>
		</div>
	</div>

	<div id="wrapper">
	  <!-- <div id="column"> -->
	  	{{#each recipes}}
		  	{{> recipeSummary}}
	  	{{/each}}
	 	<!-- </div> -->
	</div>
</template>

<template name="recipeSummary">
  <a href="/recipes/{{_id}}">
	  <div class="pin" style="background-image: url({{recipeImage}})">
		  <p class="name">{{name}} </p>
		  <p>{{duration}}</p>
		  <p>{{location}}</p>
		  <!-- <p class="summary">{{summary}}</p> -->
		  <p class="username">Created by:</p>
		  <p><a>{{userName}}</a> {{dateCreatedFromNow}}</p>
	  </div>
  </a>
</template>
