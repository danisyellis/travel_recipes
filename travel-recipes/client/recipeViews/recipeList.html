<template name="travelRecipes">
	<div id="wrapper">
	  <div id="column">
	  	{{#each recipes}}
		  	{{> recipeSummary}}
	  	{{/each}}
	 	</div>
	</div>
</template>

<template name="recipeSummary">
  <a href="/recipes/{{_id}}">
	  <div class="pin">
		  <p class="name">{{name}} </p>
		  <p>{{duration}}</p>
		  <p>{{location}}</p>
		  <img src={{mainImage}} class="mainImage" />
		  <p class="summary">{{summary}}</p>
		  <p class="username">Created by:</p>
		  <p><a>{{userName}}</a> {{dateCreatedFromNow}}</p>
	  </div>
  </a>
</template>
