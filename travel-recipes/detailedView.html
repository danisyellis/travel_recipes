<template name="recipeItem">
	<div class="container">
    <div id="recipe-info">
      <img src="{{mainImage}}">
      <h2>{{name}}</h2>
      <h3>{{location}}</h3>
      <h3>{{duration}} days</h3>
      <p>{{summary}}</p>
    </div>
		<h2>Ingredients</h2>
			<ul id="ingredients_list">
		  	{{#each ingredients}}
		    	{{> ingredient}}
		  	{{/each}}
		  	</ul>
	</div>
</template>

<template name="ingredient">
  {{#with currentIngredient}}
    <div id="drop-down-button">{{name}}: {{type}}</div>
    <ul class="additional-details">
      <li>Duration: {{duration}} days</li>
      <li>Cost: {{cost}}$</li>
      <li>Address: {{address}}</li>
      <li>Website: {{website}}</li>
    </ul>
  {{/with}}

</template>
