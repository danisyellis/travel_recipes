<template name="recipeItem">
	<div class="container">
	    <div id="recipe-info">
	      <img src="{{mainImage}}" class="main-img img-rounded">
	      <h2>{{name}}</h2>
	      <h3>{{location}}</h3>
	      <h3>{{duration}} days</h3>
	      <p>{{summary}}</p>
	    </div>
		<h2>Ingredients</h2>
			<ul id="ingredients_list">
		  	{{#each ingredients}}
		    	{{> ingredient}}
		  	{{/each}}
		  	</ul>
	</div>
</template>

<template name="ingredient">
  {{#with currentIngredient}}
    <details>
    <summary id="drop-down-button">{{name}}: {{type}}</summary>
    <ul class="additional-details">
      <li><img src="{{ingredientPic}}"></li>
      <li>Duration: {{duration}}</li>
      <li>Cost: ${{cost}}</li>
      <li>Address: {{address}}</li>
      <li>Website: {{website}}</li>
    </ul>
    </details>
  {{/with}}
</template>
