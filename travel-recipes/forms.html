<template name="recipeForm">
	<div class="container">
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control" placeholder="Name your recipe."/>
		</div>
		<div class="form-group">
			<label for="location">Location</label>
			<input type="text" name="location" class="form-control" placeholder="Enter the city, country, or region of this trip."/>
		</div>
		<div class="form-group">
			<label for="duration">Duration</label>
			<input type="text" name="duration" class="form-control" placeholder="How many days will your trip be?"/>
		</div>
		<div class="form-group">
			<label for="mainImage">Picture</label>
			<input type="text" name="mainImage" class="form-control" placeholder="Add the url of an image"/>
		</div>
		<div class="form-group">
			<label for="summary">Summary</label>
			<textarea name="summary" class="form-control" placeholder="Add a summary of your trip here"> </textarea>
		</div>
	</form>
	<input type="button" class="btn btn-default" id="submitRecipe" value="Submit"/>
	</div>
</template>


<template name="addIngredientToRecipe">
	{{> recipeItem}}

	{{#if isUserAndCreator}}
		{{> ingredientForm}}
	{{/if}}
</template>

<template name="ingredientForm">
	<h3> Add a new ingredient to your recipe </h3>
	<form>
		<p>
			<label>Type</label>
			<select id="ingredientType">
				<option value="lodging">Lodging</option>
				<option value="transportation">Transportation</option>
				<option value="activity">Activity</option>
				<option value="food">Food</option>
			</select>
		</p>
		<p>
			<label for="name">Name</label>
			<input type="text" name="name" placeholder="Give it a name"/>
		</p>
		<p>
			<label for="cost">Approximate Cost</label>
			<input type="text" name="cost" placeholder="How much do you expect it will cost?"/>
		</p>
		<p>
			<label for="duration">Duration</label>
			<input type="text" name="duration" placeholder="How long do you expect it to last?"/>
		</p>
		<p>
			<label for="address">Address</label>
			<input type="text" name="address" placeholder="Where is it?"/>
		</p>
		<p>
			<label for="website">Website</label>
			<input type="text" name="website" placeholder="Add the url if available"/>
		</p>
	</form>	
	<input type="button" id="submitIngredient" value="Submit"/>
</template>
