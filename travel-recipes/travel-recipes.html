<template name="travelRecipes">
<div id="wrapper">
	  <div id="column">
	  	{{#each recipes}}
		  	{{> recipe}}
	  	{{ /each}}
	 </div>
</div>
</template>

<template name="recipe">
  <a href="/recipes/{{_id}}">
	  <div class="pin">
		  <p>{{name}} </p>	  
		  <p class="duration">{{duration}} days</p>
		  <p class="title">{{location}}</p>
		  <img src={{mainImage}} class="mainImage" />
		  <p class="summary">{{summary}}</p>
		  <p class="username">Created by: {{userName}} {{dateCreatedFromNow}}</p>
	  </div>
  </a>

</template>
