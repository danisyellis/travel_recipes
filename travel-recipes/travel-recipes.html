<head>
  <title>travel-recipes</title>
  <link rel="stylesheet" type="text/css" href="travel-recipes.css">
</head>

<body>

</body>

<template name="travelRecipes">
<div id="wrapper">
	  <div id="column">
	  	{{#each recipes}}
		  	{{> recipe}}
	  	{{ /each}}
	 </div>
</div>
</template>

<template name="recipe">

	  <div class="pin">
		  <h3>{{name}} </h3>
		  <h4 class="duration">Duration:</h4>
		  <h5 class="title">{{location}}</h5>
		  <img src={{mainImage}} class="mainImage" />
		  <div class="summary">{{summary}}</div>
	  </div>

</template>
